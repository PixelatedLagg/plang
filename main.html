<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>plang</title>
        <meta charset="utf-8">
        <meta name="phone" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">
        <noscript><meta http-equiv="refresh" content="0; url=error.html"/></noscript>
        <script src="https://unpkg.com/recorder-core@1.3.24040900/recorder.mp3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
        <script src="pinyinToneConverter.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="player" hidden></div>
        <div class="wrapper">
            <div id="item-list">
            </div>
            <div class="interact-panel">
                <div class="menu">
                    <div id="mode-select">
                        <label for="mode">Select a mode</label>
                        <select name="mode" id="mode">
                            <option value="audio-hanzi">Audio to Hanzi</option>
                            <option value="audio-pinyin">Audio to Pinyin</option>
                            <option value="hanzi-pinyin">Hanzi to Pinyin</option>
                            <option value="hanzi-meaning">Hanzi to Meaning</option>
                            <option value="meaning-hanzi">Meaning to Hanzi</option>
                            <option value="meaning-pinyin">Meaning to Pinyin</option>
                        </select>
                        <button id="begin">Begin</button>
                    </div>
                </div>
                <div id="audio-hanzi" hidden>
                    <p id="position-text"></p>
                    <p id="time-message">Hello</p>
                    <div id="main-area" hidden>
                        <div class="canvas-label">
                            <div>
                                <label for="character">Character Canvas</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" name="character" id="character">
                                    <line x1="0" y1="0" x2="200" y2="200" stroke="#d3d3d3" />
                                    <line x1="200" y1="0" x2="0" y2="200" stroke="#d3d3d3" />
                                    <line x1="100" y1="0" x2="100" y2="200" stroke="#d3d3d3" />
                                    <line x1="0" y1="100" x2="200" y2="100" stroke="#d3d3d3" />
                                </svg>
                            </div>
                        </div>
                        <div class="canvas-label">
                            <div>
                                <label for="demonstration">Example</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" name="example" id="demonstration">
                                    <line x1="0" y1="0" x2="200" y2="200" stroke="#d3d3d3" />
                                    <line x1="200" y1="0" x2="0" y2="200" stroke="#d3d3d3" />
                                    <line x1="100" y1="0" x2="100" y2="200" stroke="#d3d3d3" />
                                    <line x1="0" y1="100" x2="200" y2="100" stroke="#d3d3d3" />
                                </svg>
                                <button id="stroke-order">Play Stroke Order</button>
                            </div>
                        </div>
                    </div>
                    <div id="challenge-area" hidden>
                        <div class="canvas-label">
                            <div>
                                <p id="challenge-countdown">time left: 1.01</p>
                                <label for="challenge">Challenge Canvas</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" name="challenge" id="challenge">
                                    <line x1="0" y1="0" x2="200" y2="200" stroke="#d3d3d3" />
                                    <line x1="200" y1="0" x2="0" y2="200" stroke="#d3d3d3" />
                                    <line x1="100" y1="0" x2="100" y2="200" stroke="#d3d3d3" />
                                    <line x1="0" y1="100" x2="200" y2="100" stroke="#d3d3d3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
    <script src="modes/audioHanzi.js"></script>
</html>
